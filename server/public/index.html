<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">

<head>

  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A handy guide to determine whether or not David Schwimmer is alive. Also a repository
                                      of Ross Geller (FRIENDS) and David Schwimmer quotes.">
  <meta name="keyword" content="Friends, Ross Geller, Ross, Ross and Rachel, quotes, celebrity, alive or dead, sandwich, I'll be there for you">
  <title>David Schwimmer Status</title>
  <script src="./vendors/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" href="vendors/bootstrap-4.1.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>

<body ng-app="DavidApp">
  <div ng-controller="DavidController as dc">
    <h1>David Schwimmer is</h1>
    <p id="alive">alive</p>
    <img src="./images/IMG_1280.jpeg" width="300" height="421">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <button ng-click="dc.newRossQuote()">Gimme a Ross Quote!</button><br/><br/> 
          {{dc.rLabel}}<br/>
          {{dc.randomRossQuote.quote}}
          <br/><br/>
        </div>
        <div class="col-sm">
          <button ng-click="dc.newDavidQuote()">Gimme a David Schwimmer Quote!</button><br/><br/> 
          {{dc.dLabel}}<br/>
          {{dc.randomDavidQuote.quote}}
          <br/>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <label>Insert your own quote:</label>
          <form ng-submit="dc.addQuote()">
            <select ng-model="dc.newName">
              <option value=''>Who said it?</option>
              <option value="ross">Ross</option>
              <option value="david schwimmer">David Schwimmer</option>
            </select>
            <input type="text" placeholder="quote text" ng-model="dc.newQuote">
            <button>Submit</button>
          </form>
        </div>
      </div>
    </div>
    <h2>Page last loaded: {{dc.date | date: format: "mediumTime"}}
    </h2>
  </div>
</body>

</html>
